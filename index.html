<html>
	<head>
		<title>Unlock Animation Example</title>
		<link rel="stylesheet" href="./static/css/cover.css">
		<link rel="stylesheet" href="./static/css/collection.css">
		<link href="https://fonts.googleapis.com/css?family=Yantramanav:100" rel="stylesheet">
	</head>
	<body>
		<div class="windowWrapper">
			<h1>Welcome</h1>
			<div id="collectionIndexWrapper">
				<div id="collectionIndexRow1">
					<div class="collectionItem collectionColumn1" id="album1">
						<h6>The College Dropout</h6>
						<h1>2004</h1>
					</div>
					<div class="collectionItem collectionColumn2" id="album2">
						
					</div>
					<div class="collectionItem collectionColumn3" id="album3">
						
					</div>
				</div>
				<div id="collectionIndexRow2">
					<div class="collectionItem collectionColumn1" id="album4">
						
					</div>
					<div class="collectionItem collectionColumn2" id="album5">
						
					</div>
					<div class="collectionItem collectionColumn3" id="album6">
						
					</div>
				</div>
				<div id="collectionIndexRow3">
					<div class="collectionItem collectionColumn1" id="album7">
						
					</div>
					<div class="collectionItem collectionColumn2" id="album8">
						
					</div>
					<div class="collectionItem collectionColumn3" id="album9">
						
					</div>
				</div>
			</div>
			<div id="coverOverlay"></div>
			<div id="leftCover">
				
			</div>

			<div id="rightCover">
				<div id="coverLock">
					<img id="coverLockIcon" src="./static/images/dropout-bear-icon.png" alt="">
				</div>
			</div>
			
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
		<script type="text/javascript" src="./static/js/cover.js"></script>
		<script type="text/javascript" src="./static/js/collection.js"></script>
	</body>
</html>
